<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Topics</title>
  </head>
  <body>
    <!-- header -->
    <div class="row valign-wrapper header">
      <div class="col s5 left-align">
        <h4>Foro Cool</h4>
      </div>
      <div class="col s6 right-align">
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Crear tema</a>
      </div>
      <div class="input-field col s3 left-align">
          <input id="input_text" type="text" data-length="10">
          <label for="input_text">Buscar</label>
      </div>
    </div>
    <!-- fin header -->

    <!-- ENCONTRADO POR EL BUSCADOR -->
    <div
      style='border-bottom: 10px solid red;'
      id='items-encontrados'></div>

    <!-- container-alltopics -->
    <div id='items' class="container-alltopics"></div>
    <!-- fin container-alltopics -->

    <!-- modal para all topics -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">

          <form id="enviarInfo" method="POST" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col s11 offset-s1">
                <input type="submit" value='send'>
              </div>
            </div>
          </form>

        </div>
        <!-- <div class="row">
          <div class="col s11 offset-s1">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div> -->
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>
    <!-- fin modal all tipics -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
